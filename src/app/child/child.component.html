<div class="container">
  <div *ngFor="let dataProduct of product">
    <h3>{{ dataProduct.name }}</h3>
    <h5>{{ dataProduct.price }}</h5>
    <p>{{ dataProduct.brand }}</p>
    <div [ngSwitch]="dataProduct.discount">
      <p *ngSwitchCase="10" style="color: red">{{ dataProduct.discount }}%</p>
      <p *ngSwitchCase="0" style="color: violet">{{ dataProduct.discount }}%</p>
    </div>
  </div>

  <ng-template #blogProduct>
    <h2>Welcome Reizal</h2>
  </ng-template>
</div>
